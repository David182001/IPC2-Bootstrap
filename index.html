<!DOCTYPE html>
<html ng-app="myweb">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Hoja de Trabajo No.7</title>
</head>
<body ng-controller="Login">
	<form action="">
	<div class="estilo" class="container">
		<div class="row">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
			<div class="col-md-12 text-center">
				<h1 class="centrado">Inicio de Sesión</h1>
			</div>
		</div>
		<div class="row">
			<div class="centrado" class="col-md-12 text-center">
				<img class="imagenes" src="img/silueta.png">
				<input class="color" ng-model="a" type="text" placeholder="Ingrese Nombre">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="centrado" class="col-md-12 text-center">
				<img class="imagenes" src="img/candado.png">
				<input class="color" ng-model="b" type="password" placeholder="Ingrese contraseña">
			</div>
		</div>
		<div class="row">
		<br>
			<div class="centrado" class="col-md-12">
            <br>
            <button type="button" class="btn btn-danger">Iniciar Sesión</button>
			</div>
		</div>
	</div>
</form>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
